<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Some app</title>
	<link rel="stylesheet" type="text/stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" type="text/stylesheet" href="style.css" />
</head>
<body>
	<div id="imgContainer" class="jumbotron">
		<div class="container panel panel-default">
			<div class="row panel-body">
				<div class="col-md-4 col-md-offset-4">
					<img id="img" class="img-responsive center-block" src="imgs/photo1.png">
				</div>
			</div>

			<div class="row panel-body">
				<div class="col-md-2 col-md-offset-4 text-center">
						<input type="button" onclick="changeLeft()" value="<--" class="btn btn-default">
				</div>
				<div class="col-md-2 text-center">
						<input type="button" onclick="changeRight()" value="-->" class="btn btn-default">
				</div>
			</div>
		</div>
	</div>
</body>
<script	type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript">
		var imageSources = ["imgs/photo1.png", "imgs/photo2.jpg", "imgs/photo3.jpg"]
		var cont = 0;
		var changeImage = function(){
			var image = $('#img');
			image.attr("src",imageSources[cont]);
		};

		var changeRight = function(){
			if(cont < 2){
				cont++;
			}else{
				cont = 0;
			}
			changeImage();
		};

		var changeLeft = function(){
			if(cont > 0){
				cont--;
			}else{
				cont = 2;
			}
			changeImage();
		};
</script>

</html>
